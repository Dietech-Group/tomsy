workflow_flow_object_definitions_084:
  id: 959
  key: save_information_about_external_event
  name: Externe Veranstaltung erfassen
  description: |-
    <p>Wir - das NUCLEUS Team - werden auf eine neue Veranstaltung aufmerksam gemacht. Bitte gib hier die wichtigen Infos zu dieser Veranstaltung ein.</p><p></p><p><strong>Deine nächsten Schritte:</strong></p><ul>
    <li><p>Übernimm die Verantwortung für diese Aufgabe und die Aufgabe "Teilnahme entscheiden".</p></li>
    <li><p>Alternativ weise beiden Aufgaben Projektkoordinator Thomas Wartner als Verantwortlichen zu.</p></li>
    <li><p>Erfasse die Infos, die Du zu der Veranstaltung hast.</p></li>
    <li>
    <p>Schließe dann die Aufgabe ab.</p>
    <p></p>
    </li>
    </ul><p><strong>Tipp:</strong> Der Titel der Veranstaltung ist auch ein guter Kandidat für den Maßnahmentitel.</p>
  workflow_process_definition_id: 7
  created_at: 2020-11-20 14:24:09.027247000 Z
  updated_at: 2020-11-20 14:24:09.027247000 Z
  order: 10
  type: Workflow::TaskDefinition
workflow_flow_object_definitions_085:
  id: 960
  key: set_target_for_nucleus
  name: Inhaltliche Vorbereitung
  description: |-
    <p>Welche Ziele möchten wir als NUCLEUS-Team mit der Teilnahme an der Veranstaltung erreichen? Was müssen wir dafür inhaltlich vorbereiten? Unsere inhaltliche Vorbereitung für die Veranstaltung findet hier statt.</p><p><strong>Deine nächsten Schritte:</strong> </p><ul>
    <li><p>Setze ein realistisches Fälligkeitsdatum. </p></li>
    <li><p>Hole alle Teammitglieder als Teilnehmer in diese Aufgabe, die an der inhaltlichen Vorbereitung beteiligt sind. </p></li>
    <li><p>Legt gemeinsam die Ziele fest, die sich das NUCLEUS-Team für die Teilnahme an dieser Veranstaltung setzt. </p></li>
    <li><p>Bereitet alle inhatlichen Beiträge des NUCLEUS-Teams für diese Veranstaltung vor.</p></li>
    <li><p>Schließt diese Aufgabe ab, wenn die inhaltliche Vorbereitung erledigt ist.</p></li>
    </ul>
  workflow_process_definition_id: 7
  created_at: 2020-11-20 14:24:09.059703000 Z
  updated_at: 2020-11-20 14:24:09.059703000 Z
  order: 30
  type: Workflow::TaskDefinition
workflow_flow_object_definitions_086:
  id: 961
  key: save_attendence_report
  name: Ergebnisse dokumentieren
  description: |-
    <p>Während und nach der Teilnahme an der Veranstaltung sollen die Ergebnisse dokumentiert werden. Für uns besonders wichtig: Welche Follow-Up-Maßnahmen (Erstgespräche, Antragsanbahnungen) können gestartet werden?</p><p><strong>Deine nächsten Schritte:</strong></p><ul>
    <li><p>Findet jemanden aus der Delegation, der die Verantwortung für diese Aufgabe übernimmt. Nehmt alle anderen Delegationsmitglieder als Teilnehmer in diese Aufgabe auf.</p></li>
    <li><p>Setze ein realistisches Fälligkeitsdatum.</p></li>
    <li><p>Dokumentiert Eure Ergebnisse aus den Gesprächen bei der Veranstaltung.</p></li>
    <li><p>Ladet alle wichtigen Unterlagen hoch, die Ihr im Rahmen der Veranstaltung erhalten habt (Teilnehmerlisten etc.).</p></li>
    <li><p>Besonders wichtig: überlegt, welche Folgemaßnahmen als Follow-Ups sinnvoll sind und startet diese.</p></li>
    <li><p>Schließ diese Aufgabe ab, wenn alle mit der Dokumentation der Ergebnisse zufrieden sind und die Folgemaßnahmen gestartet sind.</p></li>
    </ul>
  workflow_process_definition_id: 7
  created_at: 2020-11-20 14:24:09.121754000 Z
  updated_at: 2020-11-20 14:24:09.121754000 Z
  order: 50
  type: Workflow::TaskDefinition
workflow_flow_object_definitions_087:
  id: 962
  key: organize_attendence
  name: Organisatorische Vorbereitung
  description: |-
    <p>Für alle Mitglieder der NUCLEUS-Teams, die an der Veranstaltung teilnehmen, muss die Buchung der Veranstaltung und die zugehörige Dienstreise (Hin-&amp;Rückfahrt, Übernachtung) organisiert werden.</p><p><strong>Deine nächsten Schritte:</strong></p><ul>
    <li><p>Setze ein realistisches Fälligkeitsdatum.</p></li>
    <li><p>Hole alle Teammitglieder als Teilnehmer in diese Aufgabe, die zu der Veranstaltung fahren sollen.</p></li>
    <li><p>Entscheidet, wer für diese Aufgabe verantwortlich sein soll.</p></li>
    <li><p>Bucht alle notwendigen Unterlagen, die alle für die Teilnahme an der Veranstaltung nötig sind und legt diese in der Ablage für Buchungsunterlagen ab.</p></li>
    <li><p>Schließ diese Aufgabe ab, wenn die organisatorische Vorbereitung erledigt ist.</p></li>
    </ul>
  workflow_process_definition_id: 7
  created_at: 2020-11-20 14:24:09.163576000 Z
  updated_at: 2020-11-20 14:24:09.163576000 Z
  order: 40
  type: Workflow::TaskDefinition
workflow_flow_object_definitions_088:
  id: 963
  key: decide_if_nucleus_attends_event
  name: Teilnahme entscheiden
  description: |-
    <p>Wir entscheiden, ob das NUCLEUS-Team an der Veranstaltung teilnehmen soll.</p><p><strong>Deine nächsten Schritte:</strong></p><ul>
    <li><p>Setze als Fälligkeitsdatum idealerweise das Datum der nächsten NUCLEUS-Teamsitzung.</p></li>
    <li><p>Führe eine Entscheidung herbei, ob und welche Mitglieder des NUCLEUS-Teams an der Veranstaltung teilnehmen.</p></li>
    <li><p>Wenn möglich, dann dokumentiere eine kurze Begründung für die Entscheidung.</p></li>
    <li><p>Schließe dann die Aufgabe ab.</p></li>
    </ul>
  workflow_process_definition_id: 7
  created_at: 2020-11-20 14:24:09.204302000 Z
  updated_at: 2020-11-20 14:24:09.204302000 Z
  order: 20
  type: Workflow::TaskDefinition
