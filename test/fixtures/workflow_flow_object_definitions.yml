  key: chose_or_define_partners
  name: Projektteam und Ansprechpartner festlegen
  description: "Im Rahmen des Kennenlerngesprächs und dessen Nachbereitung ermittelst
    du das Projektteam, das von Nucleus betreut werden soll. Eventuell bennen die
    externen Kontakte auch einen oder mehrere Ansprechpartner aus ihren Reihen. \n\nDeine
    nächsten Schritte:\n\nErfasse die bisher bekannten Teammitglieder des Projekts.\n\nStimme
    mit den externen Partnern ab, ob sie einen oder mehrere Absprechpartner für die
    weitere Kommunikation benennen wollen. \n\nSchließe diese Aufgabe dann ab.\n\nTipp:
    Die Daten dieser Aufgabe werden in späteren Maßnahmen oft referenziert und eventuell
    auch geändert. \n"
