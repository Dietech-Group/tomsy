workflow_flow_object_definitions_013:
  id: 888
  key: define_responsibilities
  name: Verantwortlichkeiten festlegen
  description: In dieser Aufgabe sollen für die restlichen, parallel ablaufenden Aufgaben,
    die Verantwortlichkeiten geklärt werden.
  workflow_process_definition_id: 1
  created_at: 2019-11-07 16:21:17.076191000 Z
  updated_at: 2019-11-07 16:21:17.076191000 Z
  order: 130
  type: Workflow::TaskDefinition
workflow_flow_object_definitions_014:
  id: 889
  key: arrange_meeting_nuc
  name: Kennlerngespräch durchführen
  description: "In einem Kennenlerngespräch sollen die Bedarfe der externen Kontakte
    besrprochen werden. \n\nDeine nächsten Schritte:\n\nÜbernimm die Verantwortung
    für diese Aufgabe und die Aufgabe \"Inhalte des Vorhabens erfassens\".\n\n \nVereinbare
    mit deinem Ansprechpartner einen Gesprächstermin, an dem alle notwendigen Personen
    (sowohl extern als auch aus dem NUCLEUS-Team) teilnehmen können.\n\nSetze das
    Fälligkeitsdatum auf den Tag des Gesprächs\n\nFalls du im Vorfeld des Gesprächs
    erste Unterlagen oder sonstige Informationen vom Ansprechpartner erhältst, dokumentiere
    sie in der Aufgabe \"Details zu Kooperationsidee sammeln\" .\n\nSammle in den
    Gesprächsnotizen alles wichtige, das du aus dem Gespräch mitgenommen hast.\n\nSchließe
    die Aufgabe ab, wenn das Kennenlergespräch dokumentiert ist."
  workflow_process_definition_id: 2
  created_at: 2019-11-07 16:21:17.094148000 Z
  updated_at: 2020-11-20 14:24:09.395396000 Z
  order: 10
  type: Workflow::TaskDefinition
workflow_flow_object_definitions_015:
  id: 890
  key: ask_for_sketch_of_idea
  name: Details zu Kooperationsidee sammeln
  description: |
    Sammle hier während der gesamten Maßnahme Unterlagen und alle Informationen, die du vom externen Partner zu der Kooperationsidee erhälst.

    Deine nächsten Schritte:

    Insbesondere im Vorfeld des Erstgesprächs solltest du Informationen des Projekts anfragen und hier hinterlegen.

    Die Verantwortung für die Aufgabe sollte die Person übernehmen, die auch für die Maßnahme verantwortlich ist.

    Tipp: Die Maßnahme kann erst dann enden, wenn diese Aufgabe abgeschlossen ist.
  workflow_process_definition_id: 2
  created_at: 2019-11-07 16:21:17.097929000 Z
  updated_at: 2020-11-20 14:24:09.430093000 Z
  order: 20
  type: Workflow::TaskDefinition
workflow_flow_object_definitions_016:
  id: 891
  key: invite_other_neccessary_people_to_meeting
  name: Ggf. weitere notwendige Personen zum Gespräch einladen
  description: In vielen Fällen ist es sinnvoll, Personen aus anderen Bereichen des
    SFT zum Erstgespräch dazuzuholen. Falls die Notwendigkeit dazu ermittelt wurde,
    werden jene Personen in dieser Aufgabe ebenfalls zum Gespräch eingeladen.
  workflow_process_definition_id: 2
  created_at: 2019-11-07 16:21:17.101518000 Z
  updated_at: 2019-11-07 16:21:17.101518000 Z
  order: 30
  type: Workflow::TaskDefinition
workflow_flow_object_definitions_017:
  id: 892
  key: define_formalities
  name: Formalia aufnehmen
  description: Während des Erstgesprächs werden neben den exakten Bedarfen der anfragenden
    Person oder Organisation auch diverse Formalia aufgenommen.
  workflow_process_definition_id: 2
  created_at: 2019-11-07 16:21:17.105216000 Z
  updated_at: 2019-11-07 16:21:17.105216000 Z
  order: 40
  type: Workflow::TaskDefinition
workflow_flow_object_definitions_018:
  id: 893
  key: define_detailed_needs
  name: Transfermaßnahmen initieren
  description: "Im Rahmen der Nachbereitung des Kennenlerngesprächs werden im NUCLEUS-Team
    die Bedarfe der externen Kontakte eruiert und konkrete NUCLEUS-Transfermaßnahmen
    initiiert. \n\nDeine nächsten Schritte:\n\nWeise einem Verantwortlichen die Aufgabe
    zu und setze ein realistisches Fälligkeitsdatum.\n\nTrage die bereits aus der
    bisherigen Kommunikation bekannten Bedarfe zusammen. \n\nKläre weitere Bedarfe
    mit den externen Partnern ab, bis sowohl die Partner als auch das NUCLEUS-Team
    zufrieden sind.\n\nErstelle ausgehend von den ermittelten Bedarfen Folgemaßnahmen
    und deligiere diese an die verantwortlichen Teammitglieder.\n\nKommuniziere den
    externen Partnern, welche nächsten Schritte in die Wege geleitet wurden.\n\nSchließe
    diese Aufgabe ab.\n\nTipp: Selbstverständlich können auch keine umsetzbaren Transfermaßnahmen
    identifiziert werden. In diesem Fall ist es wichtig, dies den externen Partnern
    zu kommunizieren.\n"
  workflow_process_definition_id: 2
  created_at: 2019-11-07 16:21:17.108931000 Z
  updated_at: 2020-11-20 14:24:09.492228000 Z
  order: 50
  type: Workflow::TaskDefinition
workflow_flow_object_definitions_019:
  id: 894
  key: define_further_projects
  name: Folgeprojekte wählen aus P-Matching, Teammatching und anderen Bereichen
  description: Anhand der Ergebnisse des Erstgesprächs werden in diesem Schritt die
    Folgeprozesse aus den Bereichen des SFT ausgewählt.
  workflow_process_definition_id: 2
  created_at: 2019-11-07 16:21:17.113207000 Z
  updated_at: 2019-11-07 16:21:17.113207000 Z
  order: 60
  type: Workflow::TaskDefinition
workflow_flow_object_definitions_020:
  id: 895
  key: arrange_first_meeting
  name: Gespräch vereinbaren
  description: |-
    Dieser Arbeitsschritt beinhaltet die Einigung zwischen SRS Experte
    und  Erfinderteam auf einen Termin zur Durchführung des Erstgesprächs, welcher in dem System hinterlegt wird.
  workflow_process_definition_id: 3
  created_at: 2019-11-07 16:21:17.130530000 Z
  updated_at: 2020-01-27 14:10:41.584790000 Z
  order: 10
  type: Workflow::TaskDefinition
workflow_flow_object_definitions_021:
  id: 896
  key: specifiy_inventors
  name: Klärung Erfinder
  description: |-
    In diesem Schritt sollen (im Rahmen des Erstgesprächs
     oder Nachfragen) vom SRS Experten alle Rahmeninformationen über die an der Erfindung
    beteiligten Personen ermittelt werden. Hierzu gehören neben Stammdaten
    auch Informationen über das Arbeitsverhältnis der als Erfinder infrage
    kommenden Personen zum Zeitpunkt der Erfindung, die jeweilige
    Involvierung und die Erfindung und die Beantwortung der Frage, ob eine
    Person oder Organisation als Inhaber und/ oder Anmelder eines möglichen
    Patents auftreten wird.
  workflow_process_definition_id: 3
  created_at: 2019-11-07 16:21:17.134141000 Z
  updated_at: 2020-01-27 14:10:41.597922000 Z
  order: 30
  type: Workflow::TaskDefinition
workflow_flow_object_definitions_022:
  id: 897
  key: initial_rating_patentability
  name: Erstbeurteilung Patentfähigkeit
  description: |-
    In
     diesem Arbeitsschritt gibt der SRS Experte sein Feedback zu den bisher
    übermittelten Informationen. Hierbei kann noch keine genaue Bewertung
    erfolgen, aber eine vorläufige Einschätzung gegeben werden. In den
    Folgeprozessen können jederzeit Informationen zutage kommen, die eine
    mögliche Patentierbarkeit vereiteln, daher ist diese Ersteinschätzung
    nur als grobe Marschroute zu verstehen. Bei einem Großteil der Anfragen
    im Schutzrechtsservice handelt es sich um Erfindungen, also
    patentierfähige Entdeckungen.
  workflow_process_definition_id: 3
  created_at: 2019-11-07 16:21:17.137932000 Z
  updated_at: 2020-01-27 14:10:41.603498000 Z
  order: 40
  type: Workflow::TaskDefinition
workflow_flow_object_definitions_023:
  id: 898
  key: specify_service_invention
  name: Klärung Diensterfindung
  description: |-
    Dieser
     Arbeitsschritt ergibt sich meist unmittelbar aus der Klärung der
    Beteiligten bzw. dem Arbeitsverhältnis der Erfinder zum Zeitpunkt der
    Erfindung, es können aber noch andere Aspekte relevant sein, wie die
    Umstände, die zu der Erfindung geführt haben. Dieser Punkt entscheidet
    in weiten Teilen über die weitere Arbeit des Schutzrechtsservice, da der
     SRS nur für Erfindungen zuständig
     ist, deren Inhaber die Universität Jena ist, und daher die
    Zusammenarbeit bei einer freien Erfindung entweder endet, oder andere
    Anforderungen hat.
  workflow_process_definition_id: 3
  created_at: 2019-11-07 16:21:17.141669000 Z
  updated_at: 2020-01-27 14:10:41.608911000 Z
  order: 50
  type: Workflow::TaskDefinition
workflow_flow_object_definitions_024:
  id: 899
  key: specifiy_rough_description
  name: Grobbeschreibung erstellen
  description: |-
    Um
     zu beurteilen, ob es sich tatsächlich um eine Erfindung handelt, muss
    der SRS Experte zunächst eine Beschreibung der vermeintlichen Erfindung
    erhalten. Diese muss vom Erfinderteam geliefert werden und wird für
    viele spätere Aufgaben wie die Erstellung einer Erfindungsbeschreibung
    oder eine Recherche zu der Neuheit benötigt.
  workflow_process_definition_id: 3
  created_at: 2019-11-07 16:21:17.145555000 Z
  updated_at: 2020-01-27 14:10:41.614367000 Z
  order: 90
  type: Workflow::TaskDefinition
workflow_flow_object_definitions_025:
  id: 900
  key: set_reference_from_genese
  name: Erfindungsakte in Genese anlegen
  description: Sofern es sich bei der untersuchten Entdeckung um eine Diensterfindung
    handelt, wird eine Akte in Genese angelegt. In dieser Aufgabe wird das dort generierte
    Aktenzeichen hinterlegt.
  workflow_process_definition_id: 3
  created_at: 2019-11-07 16:21:17.149487000 Z
  updated_at: 2019-11-07 16:21:17.149487000 Z
  order: 80
  type: Workflow::TaskDefinition
workflow_flow_object_definitions_026:
  id: 901
  key: specify_if_served_by_university
  name: Entscheiden, ob die Universität die Erfindung weiter betreuen soll
  description: Falls es sich im vorliegenden Fall nicht um eine Diensterfindung handelt,
    können Erfinder und der SRS gemeinsam beschließen, ob der SRS die potentielle
    Erfindung dennoch betreuen soll. Wenn beide Parteien dem zustimmen, wird im Folgenden
    ein Vertrag geschlossen. Wenn sich dagegen entschieden wird, endet der Prozess,
    da der SRS nur für uniinterne Erfindungen zuständig ist.
  workflow_process_definition_id: 3
  created_at: 2019-11-07 16:21:17.153218000 Z
  updated_at: 2019-11-07 16:21:17.153218000 Z
  order: 60
  type: Workflow::TaskDefinition
workflow_flow_object_definitions_027:
  id: 902
  key: add_contract_between_srs_and_inventor
  name: Vertrag zwischen SRS und Erfindern erstellen und hinterlegen
  description: Wenn im Falle einer freien Erfindung der SRS und die Erfinder sich
    dazu entscheiden, dass der SRS die Erfindung betreuen soll, wird in dieser Aufgabe
    ein Vertrag darüber geschlossen und hinterlegt. Anschließend wird der Prozess
    und das Projekt fortgesetzt, als wenn es sich um eine Diensterfindung handeln
    würde.
  workflow_process_definition_id: 3
  created_at: 2019-11-07 16:21:17.157582000 Z
  updated_at: 2019-11-07 16:21:17.157582000 Z
  order: 70
  type: Workflow::TaskDefinition
workflow_flow_object_definitions_028:
  id: 903
  key: add_protocol
  name: Protokoll hinterlegen
  description: In diesem Schritt soll das Protokoll des Erstgepsrächs hinterlegt werden.
  workflow_process_definition_id: 3
  created_at: 2019-11-07 16:21:17.161292000 Z
  updated_at: 2019-11-07 16:21:17.161292000 Z
  order: 20
  type: Workflow::TaskDefinition
workflow_flow_object_definitions_029:
  id: 904
  key: description
  name: Beschreibung erstellen
  description: In dieser Aufgabe soll gemeinsam mit den Erfindern ausgehend von der
    Kurzbeschreibung aus der Erfindungsmeldung die vollständige Erfindungsbeschreibung
    erstellt werden, die dann in der Patentanmeldung hinterlegt wird.
  workflow_process_definition_id: 4
  created_at: 2019-11-07 16:21:17.178464000 Z
  updated_at: 2019-11-07 16:21:17.178464000 Z
  order: 20
  type: Workflow::TaskDefinition
workflow_flow_object_definitions_030:
  id: 905
  key: prior_art
  name: Stand der Technik ermitteln
  description: In dieser Aufgabe soll der Stand der Technik, aus welchem die Erfindung
    ausgegangen ist, recherchiert und hinterlegt werden. Auch können Patente und sonstige
    Unterlagen hinterlegt werden. Ansatzpunkte hierfür sind Angaben der Erfinder und
    die Rechercheergebnisse zur Neuheit der Erfindung. Erstellt werden soll ein Textblock,
    welcher einleitend in die Patentanmeldeschrift eingebracht wird.
  workflow_process_definition_id: 4
  created_at: 2019-11-07 16:21:17.181994000 Z
  updated_at: 2019-11-07 16:21:17.181994000 Z
  order: 30
  type: Workflow::TaskDefinition
workflow_flow_object_definitions_031:
  id: 906
  key: object_of_invention
  name: Aufgabe der Erfindung festlegen
  description: In dieser Aufgabe soll eine Problemstellung formuliert werden, die
    durch die Erfindung gelöst werden soll. Diese Aufgabe der Erfindung wird als Textblock
    formuliert und in die Anmeldeschrift übernommen.
  workflow_process_definition_id: 4
  created_at: 2019-11-07 16:21:17.185490000 Z
  updated_at: 2019-11-07 16:21:17.185490000 Z
  order: 40
  type: Workflow::TaskDefinition
workflow_flow_object_definitions_032:
  id: 907
  key: patent_claim
  name: Patentansprüche formulieren
  description: In dieser Aufgabe werden ausgehend von der Beschreibung, der Aufgabe
    und der technischen Ausgangssituation der Erfindung die Patentansprüche formuliert,
    die für die Erfindung angemeldet werden sollen. Hier soll ein Textblock erstellt
    werden, der direkt in die Patentanmeldung übernommen wird. Die Ansprüche sind
    mit den Erfindern abzustimmen.
  workflow_process_definition_id: 4
  created_at: 2019-11-07 16:21:17.189409000 Z
  updated_at: 2019-11-07 16:21:17.189409000 Z
  order: 50
  type: Workflow::TaskDefinition
workflow_flow_object_definitions_033:
  id: 908
  key: create_patent_application
  name: Patentanmeldung vornehmen
  description: In dieser Aufgabe soll die Anmeldeschrift für die Patentanmeldung vorgenommen
    werden.
  workflow_process_definition_id: 4
  created_at: 2019-11-07 16:21:17.192882000 Z
  updated_at: 2019-11-07 16:21:17.192882000 Z
  order: 70
  type: Workflow::TaskDefinition
workflow_flow_object_definitions_034:
  id: 909
  key: publication
  name: Patentanmeldeschrift verfassen
  description: In dieser Aufgabe soll die Anmeldeschrift für die Patentierung angefertigt
    werden. Hierzu wird eine Vorlage angeboten, in welche die zuvor erstellten Textbausteine
    eingepflegt werden. Das Dokument muss dann ausgedruckt und an das DPMA gesendet
    werden.
  workflow_process_definition_id: 4
  created_at: 2019-11-07 16:21:17.196390000 Z
  updated_at: 2019-11-07 16:21:17.196390000 Z
  order: 60
  type: Workflow::TaskDefinition
workflow_flow_object_definitions_035:
  id: 910
  key: set_reference_from_genese
  name: Patentakte in Genese anlegen
  description: Sofern eine Patentanmeldung gestartet wird, wird zuerst eine Akte in
    Genese angelegt. Das dazugehörige Aktenzeichen wird in dieser Aufgabe hinterlegt
    und setzt sich aus dem für die Erfindung bereits vorhandenen Aktenzeichen und
    dem Kürzel der angestrebten Anmeldeform zusammen.
  workflow_process_definition_id: 4
  created_at: 2019-11-07 16:21:17.200060000 Z
  updated_at: 2019-11-07 16:21:17.200060000 Z
  order: 10
  type: Workflow::TaskDefinition
workflow_flow_object_definitions_036:
  id: 911
  key: capture_abuse_report
  name: Missbrauchshinweis aufnehmen
  description: Wenn uns eine Missbrauchsmeldung per Mail erreicht, dann werden hier
    alle relevanten Infos zu dieser Missbrauchsmeldung aufgenommen.
  workflow_process_definition_id: 5
  created_at: 2020-02-19 12:59:33.270454000 Z
  updated_at: 2020-10-02 14:25:58.150819000 Z
  order: 10
  type: Workflow::TaskDefinition
workflow_flow_object_definitions_037:
  id: 912
  key: decide_if_abuse
  name: Entscheidung Löschung
  description: Es muss entschieden werden, ob die gemeldete Anzeige unseren <a href="https://www.dsble.de/spielregeln"
    target="_blank">Spielregeln</a> entspricht. Bitte gib auch eine kurze Begründung
    für deine Entscheidung ein.
  workflow_process_definition_id: 5
  created_at: 2020-02-19 12:59:33.275839000 Z
  updated_at: 2020-10-02 14:25:58.185148000 Z
  order: 20
  type: Workflow::TaskDefinition
workflow_flow_object_definitions_038:
  id: 913
  key: delete_ad
  name: Anzeige löschen
  description: "Bitte lösche die Anzeige. Schließe diese Aufgabe ab, wenn Du die Anzeige
    gelöscht hast.\n\n"
  workflow_process_definition_id: 5
  created_at: 2020-02-19 12:59:33.281023000 Z
  updated_at: 2020-10-13 10:27:30.179974000 Z
